<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Sammlerkarten</title>
  </head>
  <body>
    <div id="cards-container" class="cards"></div>
    <h1>Add a Card</h1>
    <form id="formular">
      <input id="firstName" type="text" placeholder="First Name">
      <input id="lastName" type="text" placeholder="Last Name">
      <input id="stageName" type="text" placeholder="Stage Name">
      <input id="albums" type="number" placeholder="How many albums?">
      <input id="topTen" type="number" placeholder="How many top 10 Singles">
      <input id="netWorth" type="number" placeholder="Net worth in EUR">
      <input id="age" type="number" placeholder="How old is this person">
      <textarea name="" id=""></textarea>
      <input id="url" type="text" placeholder="Image URL">
      <button id="submit" type="submit">Add</button>
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
